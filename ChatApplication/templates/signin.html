<div class="container-fluid col-lg-6">
    <div class="pt-5 mx-1">
    <div>
      
      {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
               {{message}}
               <a  class="close"  href="{{ url_for('signin_page') }}" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </a>
          </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
   </div>
      
        <form class="formCss" action="http://127.0.0.1:5000/signin" method="POST">
            <div class="mt-3 mb-3 pt-4 pb-2 formHead">
                <h4>Sign In</h4>
            </div> 
  
        <div class="px-5 formfield">
         
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-2 col-form-label"><b>Email</b></label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" name="inputEmail" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label"><b>Password</b></label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" name="inputPassword" required >
              </div>
            </div>
  
           
  
        </div>
   
            <div class="form-group pt-2">
                <button type="submit" class="btn btn-dark mt-1 mb-3">Sign in</button>  
            </div>
            <div class="pb-4">
            <a class="account" href="{{ url_for('signup_page') }}" >don't have an account? sign up</a>
            </div>
          </form>
        </div>
    </div>
